<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
  <ion-title>
  List of Countries
  </ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="searchChanged($event)"></ion-searchbar>
  <ion-list>
  <ion-item button *ngFor="let item of results" [routerLink]="['/country-details', item.name]">
  <ion-avatar slot="start">
  <img src="{{item.flag}}">
  </ion-avatar>
  <ion-label text-wrap>
  <h3>{{ item.name }}</h3>
  </ion-label>
  <ion-icon slot="end" name="caret-forward-outline"></ion-icon>
  </ion-item>
  </ion-list>
 </ion-content>
