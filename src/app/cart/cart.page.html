<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title> <ion-buttons slot="start">
 <ion-button [routerLink]="['/home']">
 <ion-icon name="arrow-back-circle-outline"></ion-icon>
 </ion-button>
 </ion-buttons>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item button *ngFor="let user of users" [routerLink]="['/details', user.id]">
    <ion-label>
    <h3>{{ user.name | uppercase}}</h3>
    - {{ user.email }}
    </ion-label>
    <ion-icon slot="end" name="caret-forward-outline"></ion-icon>
    </ion-item>
    </ion-list>


    <!-- <ion-searchbar (ionChange)="searchChanged($event)"></ion-searchbar> -->
  <ion-list>
    <div *ngFor="let item of att" >
  <ion-item-sliding *ngIf="item.user==email" >
  <ion-item button >
  <ion-avatar slot="start">
  <img src="{{item.image_url}}">
  </ion-avatar>
  <ion-label text-wrap>
  <h3>{{ item.attraction }}</h3>
  <p>Quantity:{{item.quant}}</p>
  <p>Total:{{item.price*item.quant|currency:'SGD'}}</p>
  </ion-label>
 
   

  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="primary" (click)="edit(item.id)">Edit</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete(item.id)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
  </ion-list>
  <p>Total:{{total|currency:'SGD'}}</p>
  <ion-button *ngIf="total>0" (click)="placeOrder()" >
    Place Order
    </ion-button>
</ion-content>
