<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/country-details',name]">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title> <ion-buttons slot="start">
 <ion-button [routerLink]="['/country-details',name]">
 <ion-icon name="arrow-back-circle-outline"></ion-icon>
 </ion-button>
 </ion-buttons>POI Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
      <img *ngIf="img!=null" src="{{img}}"> 
    
    <ion-card-header>
    <ion-card-title>{{select.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <p>{{select.score}}</p>


 
  <div class="map-wrapper">
     
    <ion-button (click)="loadMap('roadmap');">RoadMap</ion-button>
    <ion-button (click)="loadMap('satellite');">Satellite</ion-button>
    <ion-button (click)="loadMap('hybrid');">Hybrid</ion-button>
   
    <div #map id="map"></div>
  </div>
