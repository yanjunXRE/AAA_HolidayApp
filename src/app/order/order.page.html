<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
  <ion-title>
   Order
  </ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">Order</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of filterAtt">
  <ion-item button *ngIf='item.user==user' >
  <ion-avatar slot="start">
  <img src="{{item.image_url}}">
  </ion-avatar>
  <ion-label text-wrap>
  <h3>{{ item.attraction }}</h3>
  <p>{{item.price|currency:'SGD'}}</p>
  </ion-label>
  <ion-icon slot="end" name="caret-forward-outline"></ion-icon>
  </ion-item>
 
</div>
  </ion-list>
</ion-content>
