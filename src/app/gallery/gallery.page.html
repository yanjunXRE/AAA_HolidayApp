<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
  <ion-title>
  Point of Interest
  </ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>
  <ion-list>
  <ion-item button *ngFor="let poi of results"  [routerLink]="['/poi-detail-all', poi.id,name,poi.coordinates.latitude,poi.coordinates.longitude]">
  <ion-avatar slot="start" >
  <img *ngIf="poi.images[0] != undefined" src="{{poi.images[0].source_url}}" >
  </ion-avatar>
  <ion-label text-wrap>
 <h3>{{ poi.name}}</h3>
  </ion-label>
  <ion-icon slot="end" name="caret-forward-outline"></ion-icon>
  </ion-item>
  </ion-list>
 </ion-content>
